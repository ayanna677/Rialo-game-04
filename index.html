<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lamp Slider with Logo & Effects</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
    background-size: 400% 400%;
    animation: bgShift 15s ease infinite;
    color: #fff;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    margin-top: 20px;
    color: #ffdd00;
    text-shadow: 0 0 10px #ffdd00;
  }

  .lamp-container {
    position: relative;
    width: 200px;
    height: 250px;
    margin: 40px auto;
  }

  .lamp {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #ffff99 0%, #333 70%);
    border-radius: 50% 50% 45% 45%;
    box-shadow: 0 0 30px 10px rgba(255, 255, 150, 0.3);
    transition: box-shadow 0.3s, background 0.3s;
    position: absolute;
    top: 0;
    left: 0;
    animation: subtlePulse 3s ease-in-out infinite;
  }

  @keyframes subtlePulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
  }

  .lamp-logo {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out, filter 0.3s;
    pointer-events: none;
  }

  .lamp-name {
    margin-top: 280px;
    font-size: 1.8em;
    font-weight: bold;
    color: #ffdd00;
    opacity: 0;
    text-shadow: 0 0 10px #ffdd00;
    transition: opacity 0.5s ease-in-out;
  }

  .lamp-name.pulse {
    animation: textPulse 2s infinite;
  }

  @keyframes textPulse {
    0%, 100% { text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffbb00; }
    50% { text-shadow: 0 0 20px #fff200, 0 0 30px #ffaa00; }
  }

  .slider-container {
    margin-top: 40px;
  }

  input[type=range] {
    width: 300px;
    height: 10px;
    -webkit-appearance: none;
    background: #444;
    border-radius: 5px;
    outline: none;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #ffdd00;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 5px #ffdd00;
    transition: background 0.2s;
  }

  input[type=range]::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #ffdd00;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 5px #ffdd00;
  }
</style>
</head>
<body>

<h1>Lamp Brightness Control</h1>

<div class="lamp-container">
  <div class="lamp" id="lamp"></div>
  <img class="lamp-logo" id="lampLogo"
    src="https://i.postimg.cc/rF4jC3sw/20250926-105225.jpg"
    alt="Rialo Logo">
</div>

<div class="lamp-name" id="lampName">Rialo</div>

<div class="slider-container">
  <input type="range" id="lampSlider" min="0" max="100" value="0">
</div>

<!-- Background Music -->
<audio id="bgm" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- Sound Effect -->
<audio id="switchSound">
  <source src="https://actions.google.com/sounds/v1/foley/light_switch_on.ogg" type="audio/ogg">
</audio>

<script>
  const lamp = document.getElementById("lamp");
  const slider = document.getElementById("lampSlider");
  const logo = document.getElementById("lampLogo");
  const nameElem = document.getElementById("lampName");
  const bgm = document.getElementById("bgm");
  const switchSound = document.getElementById("switchSound");

  let bgmPlaying = false;

  slider.addEventListener("input", () => {
    const value = slider.value;

    // Lamp glow
    lamp.style.boxShadow =
      `0 0 ${value/2}px ${value/4}px rgba(255, 255, 150, ${value/100})`;
    lamp.style.background =
      `radial-gradient(circle at top, rgba(255,255,153, ${value/100}) 0%, #333 70%)`;

    // Logo & name fade in
    logo.style.opacity = value / 100;
    logo.style.filter = `drop-shadow(0 0 ${value/3}px #ffdd00)`;
    nameElem.style.opacity = value / 100;

    if (value > 70) {
      nameElem.classList.add("pulse");
    } else {
      nameElem.classList.remove("pulse");
    }

    // Play switch sound
    switchSound.currentTime = 0;
    switchSound.play();

    // Auto-play background music when lamp is on
    if (value > 0 && !bgmPlaying) {
      bgm.play();
      bgmPlaying = true;
    }
    if (value == 0 && bgmPlaying) {
      bgm.pause();
      bgmPlaying = false;
    }
  });
</script>

</body>
</html>
