<!DOCTYPE html>
<html lang="en">
head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamp Slider with Logo</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #ffdd00;
    }

    .lamp-container {
      position: relative;
      width: 200px;
      height: 250px;
      margin: 20px auto;
    }

    .lamp {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #ffff99 0%, #333 70%);
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 0 50px 20px rgba(255, 255, 150, 0.5);
      transition: box-shadow 0.3s, background 0.3s;
      position: absolute;
      top: 0;
      left: 0;
    }

    .lamp-logo {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
    }

    .lamp-name {
      margin-top: 280px;
      font-size: 1.5em;
      font-weight: bold;
      color: #ffdd00;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slider-container {
      margin-top: 40px;
    }

    input[type=range] {
      width: 300px;
      height: 10px;
      -webkit-appearance: none;
      background: #444;
      border-radius: 5px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: #ffdd00;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 5px #ffdd00;
      transition: background 0.2s;
    }

    input[type=range]::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #ffdd00;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 5px #ffdd00;
    }
  </style>
</head>
<body>

  <h1>Lamp Brightness Control</h1>

  <div class="lamp-container">
    <div class="lamp" id="lamp"></div>
    <img class="lamp-logo" id="lampLogo"
      src="https://i.postimg.cc/rF4jC3sw/20250926-105225.jpg"
      alt="Rialo Logo">
  </div>

  <div class="lamp-name" id="lampName">Rialo</div>

  <div class="slider-container">
    <input type="range" id="lampSlider" min="0" max="100" value="0">
  </div>

  <script>
    const lamp = document.getElementById("lamp");
    const slider = document.getElementById("lampSlider");
    const logo = document.getElementById("lampLogo");
    const nameElem = document.getElementById("lampName");

    slider.addEventListener("input", () => {
      const value = slider.value;

      // Adjust glow
      lamp.style.boxShadow =
        `0 0 ${value/2}px ${value/4}px rgba(255, 255, 150, ${value/100})`;
      lamp.style.background =
        `radial-gradient(circle at top, rgba(255,255,153, ${value/100}) 0%, #333 70%)`;

      // Fade logo & name in
      logo.style.opacity = (value / 100).toFixed(2);
      nameElem.style.opacity = (value / 100).toFixed(2);
    });
  </script>

</body>
</html
