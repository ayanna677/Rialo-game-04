<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamp Slider with Neon Logo</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    /* Lamp container */
    .lamp-container {
      position: relative;
      width: 60vw;
      max-width: 250px;
      aspect-ratio: 3/4;
      margin: 0 auto;
    }

    /* Lamp glow */
    .lamp {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #ffff99 0%, #333 70%);
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 0 20px 8px rgba(255, 255, 150, 0.3);
      transition: box-shadow 0.3s, background 0.3s;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Logo inside lamp */
    .lamp-logo {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      max-width: 120px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, filter 0.3s ease-in-out;
      pointer-events: none;
      border-radius: 12px;
    }

    /* Neon Name */
    .lamp-name {
      margin-top: 10px;
      font-size: clamp(1.2em, 4vw, 1.6em);
      font-weight: bold;
      color: #ffdd00;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, text-shadow 0.3s ease-in-out;
    }

    /* Slider */
    .slider-container {
      margin-top: 30px;
    }

    input[type=range] {
      width: 80%;
      max-width: 400px;
      height: 10px;
      -webkit-appearance: none;
      background: #444;
      border-radius: 5px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: #ffdd00;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 5px #ffdd00;
    }

    input[type=range]::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #ffdd00;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 5px #ffdd00;
    }
  </style>
</head>
<body>

  <div class="lamp-container">
    <div class="lamp" id="lamp"></div>
    <img class="lamp-logo" id="lampLogo"
      src="https://i.postimg.cc/rF4jC3sw/20250926-105225.jpg"
      alt="Rialo Logo">
  </div>

  <div class="lamp-name" id="lampName">Rialo</div>

  <div class="slider-container">
    <input type="range" id="lampSlider" min="0" max="100" value="0">
  </div>

  <script>
    const lamp = document.getElementById("lamp");
    const slider = document.getElementById("lampSlider");
    const logo = document.getElementById("lampLogo");
    const nameElem = document.getElementById("lampName");

    slider.addEventListener("input", () => {
      const value = slider.value;

      // Lamp glow
      lamp.style.boxShadow =
        `0 0 ${value/2}px ${value/4}px rgba(255, 255, 150, ${value/100})`;
      lamp.style.background =
        `radial-gradient(circle at top, rgba(255,255,153, ${value/100}) 0%, #333 70%)`;

      // Fade logo & name in
      logo.style.opacity = (value / 100).toFixed(2);
      nameElem.style.opacity = (value / 100).toFixed(2);

      // Neon glow effect
      logo.style.filter = `drop-shadow(0 0 ${value/3}px rgba(255,255,100,${value/100}))`;
      nameElem.style.textShadow = `0 0 ${value/3}px rgba(255,255,100,${value/100})`;
    });
  </script>

</body>
    </html>
